<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metereología</title>
    <style>

      #today,
      #tomorrow {
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <h1>Metereología</h1>
    <p>
      <select id="provinces" onchange="loadWeatherProvince()">
        <option disabled selected>Selecciona una provincia</option>
      </select>
      <select id="town" onchange="loadWeatherTown()">
        <option disabled selected >Selecciona un municipio</option>
      </select>
    </p>
    <h1 id="site">El Tiempo</h1>
    <div id="home">
      <h3>Previsión para hoy</h3>
      <div id="today"></div>
      <h3>Previsión para mañana</h3>
      <div id="tomorrow"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
